<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla periodicos</title>
    <style>
        table {
          border-collapse: collapse;
          border: 2px solid black;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
      </style>
</head>

<body>
    <table>
        <caption>Tabla de paises y periodicos</caption>
        <thead>
            <tr>
                <th>Pais</th>
                <th>Periodico</th>
                <th>Dominio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Argentina</td>
                <td>Clarin</td>
                <td>www.clarin.com</td>
            </tr>
            <tr>
                <td>La Nacion</td>
                <td>www.lanacion.com</td>
            </tr>
            <tr>
                <td>Chile</td>
                <td>El mercurio</td>
                <td>www.elmercurio.com</td>
            </tr>
            <tr>
                <td rowspan="3">Colombia</td>
                <td>El tiempo</td>
                <td>www.eltiempo.com</td>
            </tr>
            <tr>
                <td>Otro diario</td>
                <td>www.otrodiario.com</td>
            </tr>
            <tr>
                <td>Colombia news</td>
                <td>wwww.colombianews.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
