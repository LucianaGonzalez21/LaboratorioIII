<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de equipos</title>
    <style>
        table {
          border-collapse: collapse;
          border: 2px solid black;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
      </style>
</head>
<body>
    <table>
        <caption>Equipos del mundo</caption>
        <thead>
            <tr>
                <td>Confederaciones</td>
                <td>Paises</td>
                <td>Equipos</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://www.concacaf.com/es/">Concacaf</a></td>
                <td>Mexico</td>
                <td>America</td>
            </tr>
            <tr>
                <td rowspan="6"><a href="https://www.conmebol.com/">Conmebol</a></td>
                <td rowspan="3">Argentina</td>
                <td>River</td>
            </tr>
            <tr>
                <td>Boca</td>
            </tr>
            <tr>
                <td>Quilmes</td>
            </tr>
            <tr>
                <td rowspan="2">Brasil</td>
                <td>Santos</td>
            </tr>
            <tr>
                <td>Flamengo</td>
            </tr>
            <tr>
                <td>Uruguay</td>
                <td>Penarol</td>
            </tr>
            <tr>
                <td rowspan="5"><a href="https://es.uefa.com/">Uefa</a></td>
                <td rowspan="2">Espana</td>
                <td>Real Madrid</td>
            </tr>
            <tr>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td rowspan="3">Inglaterra</td>
                <td>Manchester Utd</td>
            </tr>
            <tr>
                <td>Liverpool</td>
            </tr>
            <tr>
                <td>Arsenal</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
