<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
          border-collapse: collapse;
          border: 2px solid black;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
      </style>
</head>
<body>
    <table >
        <caption>Empresa</caption>
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Sueldo bruto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jorge</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Laura</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>Julian</td>
                <td>80000</td>
            </tr>
            <tr>
                <td>Pablo</td>
                <td>70000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
