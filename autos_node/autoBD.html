<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Modelo Primer Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- AGREGAR ARCHIVOS JS AQUI -->
  <script src="FRONTEND/clases/Auto.js"></script>
  <script src="FRONTEND/clases/AutoBD.js"></script>
  <script src="FRONTEND/clases/Manejadora.js"></script>

</head>

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:rgb(105, 57, 203)">
    <br>
    <h2 style="background-color:rgb(106, 21, 151);color:ghostwhite">Real Agustin</h2>

    <h4>ABM - NotebooksBD </h4>

      <table class="table table" style="width:100%">
        <tr>
          <td style="width:35%">
            <table class="table table-bordered table-hover" style="background-color:rgb(212, 205, 103)">
                  <tr>
                    <td><label class="col control-label">Id</label></td>
                    <td><input type="text" id="txtIdBD" readonly /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Patente</label></td>
                    <td><input type="text" id="txtPatenteBD" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Marca</label></td>
                    <td><input type="text" id="txtMarcaBD" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Color</label></td>
                    <td><input type="text" id="txtColorBD" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Precio</label></td>
                    <td><input type="number" id="txtPrecioBD" /></td>
                  </tr>
                  <tr>
                    <td><label class="col control-label">Foto</label></td>
                    <td><input type="file" id="foto" name="foto" ></td>
                  </tr>
                  <tr>
                      <td colspan="2" style="text-align:center">
                          <div style="height:100px"><img id="imgFoto" src="./usr_default.jpg" height="100px" width="300px" /></div><!-- PREVISUALIZACION -->
                      </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="col">
                        <input type="button" value="Verificar" id="btn-verificarFoto" class="btn btn-info"  onclick="new PrimerParcial.Manejadora().VerificarAutoBD()"/>
                        <input type="button" value="Mostrar" id="btn-mostrarFoto" class="btn btn-info"  onclick="PrimerParcial.Manejadora.MostrarAutosBD()"/>
                        <input type="button" value="Agregar" id="btn-agregarFoto" class="btn btn-success" onclick="new PrimerParcial.Manejadora().AgregarAutoFoto()" />
                        <input type="button" value="Modificar" id="btn-modificarFoto" class="btn btn-dark" onclick="new PrimerParcial.Manejadora().ModificarAutoBDFoto()" />
                    </td>
                  </tr>
                </table>
          </td>
          <td>
            <div class="" style="background-color:rgb(212, 205, 103);">
              <div id="divTabla">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    <input type="hidden" id="hdnPathFoto">
  </div>
</body>

</html>
