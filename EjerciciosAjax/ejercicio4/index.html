<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="manejadora.js"></script>
</head>

<body>
    <p>
        <label for="txtNumUno">Numero:</label>
        <input type="text" name="numUno" id="txtNumUno">
    </p>
    <p>
        <label for="txtNumDos">Numero:</label>
        <input type="text" name="numDos" id="txtNumDos">
    </p>
    <select name="operador" id="selOperador">
        <option value="suma">+</option>
        <option value="resta">-</option>
        <option value="division">/</option>
        <option value="multiplicacion">*</option>
    </select>
    <p>
        <button type="submit" onclick="App4.Administrar()">Calcular resultado</button>
    </p>
    <span style="color: crimson;" id="spnResultado"></span>
</body>

</html>
